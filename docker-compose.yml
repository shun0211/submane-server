version: '3.7'
services:
  echo:
    container_name: echo
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
      target: build
    volumes:
      - ./api:/go/src/submane-server/api
    ports:
      - "1323:1323"
      - "2345:2345"
    command: air -c .air.toml
    depends_on:
      - postgres
    # NOTE: Docker上でdelveを利用する為の設定
    # https://please-sleep.cou929.nu/debug-go-project-with-delve-on-docker.html
    security_opt:
      - apparmor:unconfined
    cap_add:
      - SYS_PTRACE
  postgres:
    image: postgres
    platform: linux/amd64
    environment:
      POSTGRES_DB: submane_db
      POSTGRES_USER: gorm
      POSTGRES_PASSWORD: gorm
      TZ: 'Asia/Tokyo'
    volumes:
      - postgres-data:/var/lib/pgadmin
    ports:
      - 5433:5432
    shm_size: '256mb'
  https-portal:
    image: steveltn/https-portal:1
    ports:
      - '3443:443'
    environment:
      STAGE: local
      DOMAINS: 'localhost -> http://host.docker.internal:1323'
volumes:
  postgres-data:
    driver: local
